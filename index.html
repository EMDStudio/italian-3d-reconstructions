<!DOCTYPE html>
<html>
  <head>
	
    <meta charset="utf-8">
    <title>Triennale Virtuale</title>
    <meta name="description" content="360&deg; Image - A-Frame">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  </head>
  <body>
    <a-scene>
		<!-- <a-text font="kelsonsans" value="Puy de Sancy, France" width="6" position="-2.5 0.25 -1.5 "rotation="0 15 0"></a-text> -->
	  
		<!-- Gallery -->
			<a-assets>
				<!-- Images. -->
				<img id="StartingBG" crossorigin="anonymous" src="Images/StartingBG.jpg">
				<img id="SaturdayHouseForNewlyweds_Main_thumb" crossorigin="anonymous" src="Images/SaturdayHouseForNewlyweds_Main_thumb.jpg">
				<img id="SaturdayHouseForNewlyweds_Bedroom_thumb" crossorigin="anonymous" src="Images/SaturdayHouseForNewlyweds_Bedroom_thumb.jpg">
				<img id="SaturdayHouseForNewlyweds_Roof_thumb" crossorigin="anonymous" src="Images/SaturdayHouseForNewlyweds_Roof_thumb.jpg">
				<img id="SHFNMain360" crossorigin="anonymous" src="Images/SaturdayHouseForNewlyweds_Main_360.jpg">
				<img id="SNFNBedroom360" crossorigin="anonymous" src="Images/SaturdayHouseForNewlyweds_Bedroom_360.jpg">
				<img id="SHFNRoof360" crossorigin="anonymous" src="Images/SaturdayHouseForNewlyweds_Roof_360.jpg">


			
			    <!-- Image link template to be reused. -->
				<script id="link" type="text/html">
				  <a-entity class="link"
					geometry="primitive: plane; height: 0.8; width: 0.8"    
					material="shader: flat; src: ${thumb}"\
					event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
					proxy-event="event: click; to: #image-360; as: fade"
					</a-entity>
				</script>
			
		  </a-assets>

		<!-- 360-degree image. -->
			<a-sky id="image-360" radius="10" src="#SHFNMain360"
				animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
				animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>


		  <!-- Image links. -->
		  <a-entity id="links" layout="type: line; margin: 1" position="-1 1.0 -2">
			<a-entity template="src: #link" data-src="#SHFNMain360" data-thumb="#SaturdayHouseForNewlyweds_Main_thumb"> </a-entity>
			<a-entity template="src: #link" data-src="#SNFNBedroom360"  data-thumb="#SaturdayHouseForNewlyweds_Bedroom_thumb"></a-entity>
			<a-entity template="src: #link" data-src="#SHFNRoof360"  data-thumb="#SaturdayHouseForNewlyweds_Roof_thumb"></a-entity>
		  </a-entity>



		  <!-- Camera + Cursor. -->
		  <a-camera>
			<a-cursor
			  id="cursor" 
			  animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
			  animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
			  animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
		  </a-camera>
			  
	  
    </a-scene>
  </body>
</html>
