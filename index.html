<!DOCTYPE html>
<html>
  <head>
	
    <meta charset="utf-8">
    <title>Triennale Virtuale</title>
    <meta name="description" content="360&deg; Image - A-Frame">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  </head>
  <body>
    <a-scene>
		<!-- <a-text font="kelsonsans" value="Puy de Sancy, France" width="6" position="-2.5 0.25 -1.5 "rotation="0 15 0"></a-text> -->
	  
		<!-- Gallery -->
			<a-assets>
				<!-- thumbnail Images. -->

		
				<img id="SaturdayHouseForNewlyweds_Main_thumb" crossorigin="anonymous" src="Images/SaturdayHouseForNewlyweds_Main_thumb.jpg">
				<img id="SaturdayHouseForNewlyweds_Bedroom_thumb" crossorigin="anonymous" src="Images/SaturdayHouseForNewlyweds_Bedroom_thumb.jpg">
				<img id="SaturdayHouseForNewlyweds_Roof_thumb" crossorigin="anonymous" src="Images/SaturdayHouseForNewlyweds_Roof_thumb.jpg">
				<img id="Pavillion_Main_thumb" crossorigin="anonymous" src="Images/Pavillion_Main_thumb.png">
				<img id="Pavillion_Main_thumb" crossorigin="anonymous" src="Images/Pavillion_Main_thumb.png">
				<img id="Pavillion_Main_thumb" crossorigin="anonymous" src="Images/Pavillion_Main_thumb.png">
				<!--<img id="EOMP_Main_thumb" crossorigin="anonymous" src="Images/ExhibitionOfMassProduction_Main_thumb.jpg">-->
				<!--<img id="EOMP_hall1_thumb" crossorigin="anonymous" src="Images/ExhibitionOfMassProduction_Hall1_thumb.jpg">-->
				<!--<img id="EOMP_hall2_thumb" crossorigin="anonymous" src="Images/ExhibitionOfMassProduction_Hall2_thumb.jpg">-->
				<!--<img id="EOMP_hall3_thumb" crossorigin="anonymous" src="Images/ExhibitionOfMassProduction_Hall3_thumb.jpg">-->
																			



					<!-- 360 Images. -->
				<img id="starter-image" crossorigin="anonymous" src="Images/StartingBG.jpg">
				<img id="SHFNMain_360" crossorigin="anonymous" src="Images/SaturdayHouseForNewlyweds_Main_360.jpg">
				<img id="SHFNBedroom_360" crossorigin="anonymous" src="Images/SaturdayHouseForNewlyweds_Bedroom_360.jpg">
				<img id="SHFNRoof_360" crossorigin="anonymous" src="Images/SaturdayHouseForNewlyweds_Roof_360.jpg">
				<img id="PavillionMain_360" crossorigin="anonymous" src="Images/PavillionMain_360.png">
				<img id="EOMPMain_360" crossorigin="anonymous" src="Images/ExhibitionOfMassProduction_Main_360.jpg">
				<img id="EOMPHall1_360" crossorigin="anonymous" src="Images/ExhibitionOfMassProduction_Hall1_360.jpg">
				<img id="EOMPHall2_360" crossorigin="anonymous" src="Images/ExhibitionOfMassProduction_Hall2_360.jpg">
				<img id="EOMPHall3_360" crossorigin="anonymous" src="Images/ExhibitionOfMassProduction_Hall3_360.jpg">




			
			    <!-- Image link template to be reused. -->
				<script id="link" type="text/html">
				  <a-entity class="link"
					geometry="primitive: plane; height: 0.8; width: 0.8"    
					material="shader: flat; src: ${thumb}"
				  animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: click"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: fusing"
					event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
					proxy-event="event: click; to: #starter-image; as: fade"></a-entity>
				</script>
			
		  </a-assets>

		<!-- 360-degree image. -->
			<a-sky id="image-360" radius="10" src="#starter-image"
				animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
				animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>


		  <!-- Image links. -->
		  <a-entity id="links" layout="type: line; margin: 1.5" position="-1 1.0 -2">
			<a-entity template="src: #link" data-src="#SHFNMain_360" data-thumb="#SaturdayHouseForNewlyweds_Main_thumb"> </a-entity>
			<a-entity template="src: #link" data-src="#SHFNBedroom_360"  data-thumb="#SaturdayHouseForNewlyweds_Bedroom_thumb"></a-entity>
			<a-entity template="src: #link" data-src="#SHFNRoof_360"  data-thumb="#SaturdayHouseForNewlyweds_Roof_thumb"></a-entity>
			<a-entity template="src: #link" data-src="#PavillionMain_360" data-thumb="#Pavillion_Main_thumb"></a-entity>
			<a-entity template="src: #link" data-src="EOMPMain_360" data-thumb="Images/ExhibitionOfMassProduction_Main_360.jpg"></a-entity>
			<a-entity template="src: #link" data-src="EOMPHall1_360" data-thumb="Images/ExhibitionOfMassProduction_Hall1_360.jpg"></a-entity>
			<a-entity template="src: #link" data-src="EOMPHall2_360" data-thumb="Images/ExhibitionOfMassProduction_Hall2_360.jpg"></a-entity>
			<a-entity template="src: #link" data-src="EOMPHall3_360" data-thumb="Images/ExhibitionOfMassProduction_Hall3_360.jpg"></a-entity>

	



		  <!-- Camera + Cursor. -->
		  <a-camera>
			<a-cursor
			  id="cursor"
			  animation__click="property: scale; from: 0.8 0.8 0.8; to: 1 1 1; easing: easeInCubic; dur: 50; startEvents: click"
			  animation__clickreset="property: scale; to: 0.8 0.8 0.8; dur: 0.5; startEvents: animationcomplete__click"
			  animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"
			  event-set__mouseenter="_event: mouseenter; color: springgreen"
        event-set__mouseleave="_event: mouseleave; color: black"
        raycaster="objects: .link"
			  </a-cursor>
		  </a-camera>
			  
	  
    </a-scene>
  </body>
</html>
